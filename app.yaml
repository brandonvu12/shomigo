runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /profile
  login: required

- url: /friends
  login: required

- url: /list
  login: required



libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
