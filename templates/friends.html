<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Friends - Shomigo</title>
    <link rel = "stylesheet" href = "css/friends.css">
  </head>
  <body>
<div class="content">
    <form action="/">
      <button id="goback" type="submit">Go Back</button>
    </form>
    <br>
    <h1>Friends</h1>
    <h2> </h2>
    <div class="flex flex-column">
    {% for id, info in shows_mapping.items() %}
    <div class="flex friend-container">
      <div class="friend-children">
        <h3>{{ info["profile"].nickname }}</h3>
      </div>
          {% for show in info["shows"] %}
          <div class="imageshows friend-children">
            {% if not show.poster_path %}
              <img src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" id="Placeholder">
            {% else %}
              <img src="https://image.tmdb.org/t/p/w185/{{ show.poster_path }}">
            {% endif %}
            <div class="show"> {{show.show_name}}</div>
        </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <footer >
    (c) 2019 Team 404
    </footer>
</div>

  </body>
</html>
