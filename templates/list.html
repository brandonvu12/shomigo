<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show List - Shomigo</title>
    <link rel = "stylesheet" href = "css/shows.css">
  </head>
  <body>

<div class="content">
  <header>
  <form action="/">
    <button id="back" type="submit">Go Back</button>
  </form>
  </header>
  <br>

 <h1 >List of Shows</h1>
<div id="Searchshows">
    <form action="/list">
        Search for a show:<br>
        <input type="text" name="user_search_html">
        <input type="submit" value="Search"> <br><br>
      </form>
</div>
<br>
    <div id="result">
      <h3>Results</h3>
            {{nothing_here}}
      {% for show in shows %}
      <form method="post" action="/list">
         {{ show['name'] }}<br>First Air Date:  {{ show['first_air_date'] }} <br>User Rating: {{ show['vote_average'] }}<br>
         {% if show['poster_path'] %}
           <img src="https://image.tmdb.org/t/p/w185/{{show['poster_path']}}">
           <input type="hidden" name="poster_path" value="{{show['poster_path']}}">
         {% else %}
           <img src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" id="Placeholder">
         {% endif %}
         <br>
         <input type="hidden" value="{{ show['name'] }} ({{ show['first_air_date'] }})" name="user-show">
         <button>I've Seen This</button><br>
       </form>
      {% endfor %}
    </div><br>
    <footer>
      (c) 2019 Team 404
      </footer>
</div>

  </body>
</html>
