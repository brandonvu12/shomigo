<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Shows</title>
    <link rel = "stylesheet" href = "css/style.css">
  </head>
  <body>
<h1>Your Profile</h1>
<form method=POST action="/profile">
    Your Watched Shows:<br>
    <input type="text" name="user-show" value="">

  {% for amount_shows in you_watched %}
    <h2>{{amount_shows.show_watched}}</h2>
  {% endfor %}
  <form action="/">
    <button type="submit">Go Back</button>
  </form>

  </body>
</html>
