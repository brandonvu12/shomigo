<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Profile - Shomigo</title>
    <link rel = "stylesheet" href = "css/style2.css">
  </head>
  <body>

<div class="content">
    <!--buttons -->
    <br>
    <br>
    <h3 id="profile" class="neon">Hi, {{profile.nickname}}</h3><br>

  <header>
    <form action="/">
      <button id = "back" type="submit">Go Back</button>
    </form>
    <form action="/nickname">
      <button id = "settings" type="submit">Settings/About</button>
  </form>
</header>
   <!-- add shows to the list -->
<br>
<div class="Input">

</div>
  <!-- the watched shows that are collected from that specifc user -->
  <h1 class="neon" id="yours">Your Watched Shows</h1>
<div class="flex">
  {% for show in shows %}
  <div class="images">

    {% if not show.poster_path %}
    <img src="http://www.theprintworks.com/wp-content/themes/psBella/assets/img/film-poster-placeholder.png" id="Placeholder">
    {% else %}
      <img src="https://image.tmdb.org/t/p/w185/{{ show.poster_path }}">
    {% endif %}
     <div class="show">{{show.show_name}}</div>
  </div>
  {% endfor %}
</div>
</div>
<!-- this is the footer -->
  <footer class="foot">
    (c) 2019 Team 404
    </footer>
  </body>
</html>
